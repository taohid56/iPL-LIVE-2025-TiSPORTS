<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f0f4f8;
        }

        /* ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .loading-screen img {
            width: 150px;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 80%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            width: 0;
            height: 100%;
            background: #007bff;
            animation: loading 3s linear forwards;
        }

        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }

        .hidden {
            display: none;
        }

        .header {
            background: #fff;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header img {
            height: 30px;
        }

        .menu-icon {
            width: 30px;
            height: 30px;
            background: #e9ecef;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }

        .match-card {
            background: #fff;
            padding: 15px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .match-card .top {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .match-card .live {
            color: red;
            font-weight: bold;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .match-card .live::before {
            content: '‚óè';
            font-size: 14px;
            margin-right: 5px;
            animation: blink 1s infinite alternate;
        }

        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .teams {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        .teams img {
            width: 50px;
        }

        .watch-now {
            display: block;
            margin: 15px auto;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .promo {
            margin: 15px;
            border-radius: 10px;
            overflow: hidden;
        }

        .promo img {
            width: 100%;
        }

        .player-of-series {
            background: #fff;
            margin: 15px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border: 2px solid blue;
        }

        .player-of-series h3 {
            font-size: 20px;
        }

        .player-of-series img {
            width: 100%;
            margin-top: 10px;
        }

        .footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #666;
            background: #e9ecef;
        }
    </style>
</head>
