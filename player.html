<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL PLAYER | TI SPORTS</title>
    <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
       .header {
            background: #fff;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header img {
            height: 30px;
        }

        .menu-icon {
            width: 30px;
            height: 30px;
            background: #e9ecef;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
        }
        .video-container {
            width: 100%;
            max-width: 700px;
            margin: 10px auto;
        }
        #player {
            width: 100%;
            height: 250px;
        }
        .server-buttons {
            margin-top: 10px;
        }
        .server-buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid blue;
            background: white;
            cursor: pointer;
        }
        .server-buttons button:hover {
            background: blue;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
            <img src="https://1000logos.net/wp-content/uploads/2022/08/IPL-sponsorship-Logo-2022.png" alt="Champions Trophy">
            <div class="menu-icon">â˜°</div>
        </header>

    <!-- Video Player -->
    <div class="video-container">
        <div id="player"></div>
    </div>

    <!-- Server Switch Buttons -->
    <div class="server-buttons">
        <button onclick="changeServer(1)">SERVER 1</button>
        <button onclick="changeServer(2)">SERVER 2</button>
    </div>

    <script>
        // Default Video Links
        var server1 = "https://live.tsports.com/mobile_hls/tsports_live_2/playlist.m3u8";
        var server2 = "https://1a-1791.com/live/v0xi25uh/slot-111/rgci-lz9s_1080p/chunklist_DVR.m3u81/srcAg/CHROME_ANDROID/mid/9827498794673/8185160731313/video.m3u8?p";

        // Initialize JW Player
        var player = jwplayer("player").setup({
            file: server1, // Default Server
            width: "100%",
            aspectratio: "16:9",
            autostart: true,
            controls: true
        });

        // Function to Change Server
        function changeServer(server) {
            var newSource = server === 1 ? server1 : server2;
            player.load([{ file: newSource }]);
            player.play();
        }
    </script>

</body>
</html>
